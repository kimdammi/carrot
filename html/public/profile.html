<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360,user-scale=yes,user-scalable=no,target-densitydpi=medium-dpi" /> 
    <title>곰돌이마켓</title>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- 폰트 어썸 -->
    <script src="https://use.fontawesome.com/11fd148789.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/top_bar_in/bars.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
    <!-- 상단바 -->
    <div data-include="/inc/top_bar.html"></div>
    <!-- 상단바 기능 -->
    <div data-include="/inc/top_bar_in/bars.html"></div>

    <div class="proContainer">
        <!-- 마이프로필-->
        <!-- 이거 나눌순 없을까-->
        <div class="myProfile clear">
            <img class="fl_left"src="./assets/img/ex01.jpg" alt="profile_img">
            <div class="myProfileInfo fl_left">
                <h1>닉네임</h1>
                <p># 0000 </p>
            </div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>

        <!-- 거래내역목록-->
        <div class="myhistory">
            <div class="history00">거래 중</div>
            <div class="history01">판매 내역</div>
            <div class="history02">거래 내역</div>
            <div class="history03">관심 목록</div>
        </div>

        <div class="profileMenu">
            <div class="myPostList"><i class="fa fa-heart color00" aria-hidden="true"></i><p>관심 정보 목록</p></div>
            <div class="myAccountBook"><i class="fa fa-heart color01" aria-hidden="true"></i><p>당근 가계부</p></div>
            <div class="myReviewList"><i class="fa fa-heart color02" aria-hidden="true"></i><p>내 후기 리뷰</p></div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/include.js"/></script>
    <script defer src="./assets/js/top_bar.js"></script>

    <script>
        document.querySelector('.myProfile').addEventListener('click', (e)=>{
            e.preventDefault;
            window.location.href = './profile/Edit.html';
        });

        document.querySelector('.myhistory').addEventListener('click', (e)=>{
            e.preventDefault;
            window.location.href = './myList.html';
        });

        document.querySelector('.myPostList').addEventListener('click', (e)=>{
            e.preventDefault;
            window.location.href = './board.html';
        });

        document.querySelector('.myAccountBook').addEventListener('click', (e)=>{
            e.preventDefault;
            window.location.href = './myAccountBook.html';
        });

        document.querySelector('.myReviewList').addEventListener('click', (e)=>{
            e.preventDefault;
            window.location.href = './profile_post.html';
        });

    </script>

</body>
</html>
