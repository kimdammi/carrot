<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360,user-scale=yes,user-scalable=no,target-densitydpi=medium-dpi" />
    <title>곰돌이마켓</title>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- 폰트 어썸 -->
    <script src="https://use.fontawesome.com/11fd148789.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/top_bar_in/bars.css">
    <link rel="stylesheet" href="./assets/css/post/sale.css">
    <link rel="stylesheet" href="./assets/css/top_bar_in/search.css">
    <link rel="stylesheet" href="./assets/css/post/board.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>
    <!-- 상단바 -->
    <div data-include="/inc/top_bar.html"></div>
    <!-- 상단바 기능 -->
    <div data-include="/inc/top_bar_in/bars.html"></div>

    <form action="">
        <div class="searching-form">
            <input type="text" class="searching" placeholder=" 검색어를 입력하세요.">
        </div>
    </form>
    <div class="content">
        <div class="btn clear">
            <p class="btn_sale active">중고거래</p>
            <p class="btn_board">게시판</p>
            <p class="btn_person">사람</p>
        </div>

        <div class="search_content">
            <!-- 중고거래창 -->
            <div class="search_sale active">
                <div class="board">
                    <div id="post01">
                        <div data-include="/inc/post/sale_sum.html"></div>
                    </div>
                </div>
            </div>
            <!-- 게시판 -->
            <div class="search_board">
                <div class="board">
                    <div id="board01">
                        <div data-include="/inc/post/board_sum.html"></div>
                    </div>
                </div>
            </div>
            <!-- 사람 -->
            <div class="search_person">
                <div class="board">
                    <div id="profile01"class="myProfile clear">
                        <img class="fl_left"src="./assets/img/ex01.jpg" alt="profile_img">
                        <div class="myProfileInfo fl_left">
                            <h1>닉네임</h1>
                            <p># 0000 </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/include.js" />
    </script>
    <script defer src="./assets/js/top_bar.js"></script>
    <script>
        //검색종류버튼
        const btnSale = document.querySelector(".btn_sale");
        const btnBoard = document.querySelector(".btn_board");
        const btnPerson = document.querySelector(".btn_person");

        const conSale = document.querySelector(".search_sale");
        const conBoard = document.querySelector(".search_board");
        const conPerson = document.querySelector(".search_person");


        btnSale.addEventListener("click", (e) => {
            e.preventDefault();
            btnSale.classList.add('active');
            btnBoard.classList.remove('active');
            btnPerson.classList.remove('active');

            conSale.classList.add('active');
            conBoard.classList.remove('active');
            conPerson.classList.remove('active');
        });
        btnBoard.addEventListener("click", (e) => {
            e.preventDefault();
            btnBoard.classList.add('active');
            btnSale.classList.remove('active');
            btnPerson.classList.remove('active');

            conBoard.classList.add('active');
            conSale.classList.remove('active');
            conPerson.classList.remove('active');
        });
        btnPerson.addEventListener("click", (e) => {
            e.preventDefault();
            btnPerson.classList.add('active');
            btnSale.classList.remove('active');
            btnBoard.classList.remove('active');

            conPerson.classList.add('active');
            conSale.classList.remove('active');
            conBoard.classList.remove('active');
        });

        document.getElementById('post01').addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = './main/post/sale_post.html';
        });
        document.getElementById('board01').addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = './main/post/board_post.html';
        });
        document.getElementById('profile01').addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = './profile_post.html';
        });
    </script>
</body>

</html>
